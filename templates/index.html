<!DOCTYPE html>
<html>
<head>
    <title>语音识别-上海航空特种车辆有限责任公司</title>
    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .upload-box {
            border: 2px dashed #3498db;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
        }
        .result-section {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 修改标题部分 -->
        <div class="header">
            <h1>语音识别系统</h1>
            <h3>上海航空特种车辆有限责任公司</h3>
        </div>

        <div class="upload-box">
            <form method="post" enctype="multipart/form-data">
                <input type="file" name="audio" accept="audio/*" required>
                <br><br>
                <button type="submit">开始识别</button>
            </form>
        </div>

        {% if filename %}
        <div class="result-section">
            <h4>识别结果 ({{ filename }})</h4>
            {% if turns %}
                {% for turn in turns %}
                <div class="turn">
                    <p><strong>发言人 {{ turn.speaker }}：</strong>{{ turn.text }}</p>
                </div>
                {% endfor %}
            {% else %}
                <p>未识别到有效内容</p>
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
